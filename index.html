<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mítico Professional</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img class="logomarca" src="./assets/logo-marca.jpg" alt="">
        <nav class="cabecalho">
            <ul>
                <li><a href="#inicio">INICIO</a></li>
                <li><a href="#sobre">QUEM SOMOS</a></li>
                <li><a href="#catalogo">CATÁLOGO</a></li>
                <li><a href="#contato">CONTATO</a></li>
            </ul>
        </nav>
    </header>
    <section id="sobre">
        <div class="slider">

            <div class="slides">
                <!--Radio Buttons-->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <input type="radio" name="radio-btn" id="radio5">
                <!--Fim-->
    
                <!--Slide images-->
                <div class="slide first">
                    <img src="./assets/Introdução-Site.jpg" alt="introdução">
                </div>
                <div class="slide">
                    <img src="./assets/Ativador-de-cachos-mítico.jpg" alt="introdução">
                </div>
                <div class="slide">
                    <img src="./assets/Kit-Babosa-mítico.jpg" alt="introdução">
                </div>
                <div class="slide">
                    <img src="./assets/KIT-CAFÉ-MÍTICO.jpg" alt="introdução">
                </div>
                <div class="slide">
                    <img src="./assets/KIT-BANANA-E-MEL.jpg" alt="introdução">
                </div>
                <!--Fim-->
    
                <!--Navigation-auto-->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                    <div class="auto-btn5"></div>
                </div>
            </div>
    
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
             
        </div>
        
    </section>
    

    <script src="script.js"></script>

</body>
</html>
